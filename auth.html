<!DOCTYPE html>
<html lang="pt-MZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Albert - Login/Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen">
  <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-lg w-full max-w-md p-8">
    
    <h1 class="text-2xl font-bold text-center text-slate-900 dark:text-white mb-6">Bem-vindo à Academia Albert</h1>
    
    <!-- Formulário -->
    <form id="authForm" class="space-y-4">
      <div id="nameFields" class="hidden space-y-2">
        <input type="text" id="firstName" placeholder="Nome" class="w-full px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white" />
        <input type="text" id="lastName" placeholder="Sobrenome" class="w-full px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white" />
      </div>
      
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white" />
      
      <input type="text" id="phone" placeholder="Telefone (+258 XXXX XXX XXX)" class="w-full px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white" />
      
      <input type="password" id="password" placeholder="Senha" required class="w-full px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white" />
      
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-xl font-bold transition">Entrar</button>
    </form>

    <p class="text-center text-slate-500 mt-4">
      <span id="toggleForm" class="cursor-pointer text-indigo-600 hover:underline">Não tem conta? Cadastre-se</span>
    </p>

    <div class="mt-6 flex flex-col gap-2">
      <button id="googleAuth" class="w-full flex items-center justify-center gap-2 bg-red-600 text-white py-2 rounded-xl font-bold">Login com Google</button>
      <button id="facebookAuth" class="w-full flex items-center justify-center gap-2 bg-blue-700 text-white py-2 rounded-xl font-bold">Login com Facebook</button>
      <button id="telegramAuth" class="w-full flex items-center justify-center gap-2 bg-cyan-600 text-white py-2 rounded-xl font-bold">Login com Telegram</button>
    </div>

  </div>

  <script src="auth.js"></script>
</body>
</html>
