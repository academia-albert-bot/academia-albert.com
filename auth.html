<!DOCTYPE html>
<html<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Login – Academia Albert</title>
<style>
body {font-family: Arial; background: #0d1117; color: white; text-align: center; padding: 40px;}
input, button {padding: 10px; margin: 5px; border-radius: 6px; border: none;}
.card {background: #161b22; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto;}
</style>
</head>
<body>

<h1>Login – Academia Albert</h1>

<div class="card">
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
  <p>Não tem conta? <a href="register.html" style="color:#1e90ff;">Cadastrar-se</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const supabaseUrl = "COLE_AQUI_TUA_URL_SUPABASE";
const supabaseKey = "COLE_AQUI_TUA_PUBLIC_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
        document.getElementById("msg").innerText = "Erro: " + error.message;
    } else {
        // Buscar perfil do usuário
        const { data: profile } = await supabase.from("Profiles").select("*").eq("id", data.user.id).single();
        document.getElementById("msg").innerText = "Login efetuado! Redirecionando...";

        setTimeout(() => {
            if (profile.role === "admin") {
                window.location.href = "admin.html"; // Admin
            } else {
                window.location.href = "dashboard.html"; // Estudante
            }
        }, 1500);
    }
}
</script>
</body>
</html>

  </div>

  <script src="auth.js"></script>
</body>
</html>
