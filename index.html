<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academia Albert</title>

<link rel="manifest" href="manifest.json">
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900 text-white">

<header class="bg-black p-5 flex justify-between items-center">
<h1 class="text-2xl font-bold">Academia Albert</h1>
<div>
<button onclick="showLogin()" class="px-4">Entrar</button>
<button onclick="showRegister()" class="bg-indigo-600 px-4 py-2 rounded">Cadastrar</button>
</div>
</header>

<section class="text-center p-10">
<h2 class="text-4xl font-extrabold mb-3">Transforme seu Futuro Hoje</h2>
<p class="text-slate-400">Plataforma profissional de cursos em Moçambique</p>
<button onclick="showLogin()" class="mt-5 bg-indigo-600 px-6 py-3 rounded-xl">Entrar na Plataforma</button>
</section>

<section class="grid md:grid-cols-3 gap-6 p-10">
<div class="bg-slate-800 p-6 rounded-xl">
<h3 class="font-bold">Marketing Digital</h3>
<p>10.000 MT</p>
</div>
<div class="bg-slate-800 p-6 rounded-xl">
<h3>Saboaria Artesanal</h3>
<p>8.000 MT</p>
</div>
<div class="bg-slate-800 p-6 rounded-xl">
<h3>Administração Pública</h3>
<p>12.000 MT</p>
</div>
</section>

<!-- LOGIN -->
<div id="loginBox" class="hidden fixed inset-0 bg-black/80 flex justify-center items-center">
<div class="bg-white text-black p-6 rounded-xl w-80">
<h2 class="text-xl mb-3 font-bold">Entrar</h2>
<input id="loginEmail" class="border w-full mb-2 p-2" placeholder="Email">
<input id="loginPass" type="password" class="border w-full mb-2 p-2" placeholder="Senha">
<button onclick="login()" class="bg-indigo-600 text-white w-full py-2 rounded">Entrar</button>
<p class="text-sm mt-2 text-center">Não tem conta? <a onclick="showRegister()" class="text-indigo-600 cursor-pointer">Cadastrar</a></p>
</div>
</div>

<!-- CADASTRO -->
<div id="registerBox" class="hidden fixed inset-0 bg-black/80 flex justify-center items-center">
<div class="bg-white text-black p-6 rounded-xl w-80">
<h2 class="text-xl mb-3 font-bold">Cadastro</h2>
<input id="regName" class="border w-full mb-2 p-2" placeholder="Nome">
<input id="regEmail" class="border w-full mb-2 p-2" placeholder="Email">
<input id="regPass" type="password" class="border w-full mb-2 p-2" placeholder="Senha">
<button onclick="register()" class="bg-indigo-600 text-white w-full py-2 rounded">Cadastrar</button>
<p class="text-sm mt-2 text-center">Já tem conta? <a onclick="showLogin()" class="text-indigo-600 cursor-pointer">Entrar</a></p>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
</body>
</html>
